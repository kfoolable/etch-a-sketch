<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch - TOP</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>

    <div class="main-container">
      <div class="controls-container">
        <label class="grid" for="grid-size"
          >Grid size:
          <input type="text" class="grid-size" id="grid-size" value="4" />
        </label>
        <button class="clear-btn">Clear</button>
        <button class="black">Black</button>
        <button class="rainbow">Rainbow</button>
        <button class="darker">Darker</button>
      </div>

      <div class="drawing-container"></div>
    </div>
  </body>
</html>
